version: '3.8'

services:
  web:
    build: .
    ports:
      - "8080:80"
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_NAME=elmerose_pos
      - DB_USER=root
      - DB_PASS=rootpassword
    volumes:
      - ./uploads:/var/www/html/uploads

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: elmerose_pos
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./database/db.sql:/docker-entrypoint-initdb.d/01-schema.sql

volumes:
  db_data: